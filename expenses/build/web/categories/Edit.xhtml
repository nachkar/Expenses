<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriesEditDlg" widgetVar="CategoriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriesTitle}">
            <h:form id="CategoriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriesController.selected.id}" title="#{bundle.EditCategoriesTitle_id}" required="true" requiredMessage="#{bundle.EditCategoriesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_categoryName}" for="categoryName" />
                        <p:inputText id="categoryName" value="#{categoriesController.selected.categoryName}" title="#{bundle.EditCategoriesTitle_categoryName}" required="true" requiredMessage="#{bundle.EditCategoriesRequiredMessage_categoryName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriesController.update}" value="#{bundle.Save}" update="display,:CategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
