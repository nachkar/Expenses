<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationsEditDlg" widgetVar="OperationsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOperationsTitle}">
            <h:form id="OperationsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationsController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditOperationsLabel_description}" for="description" />
                        <p:inputText id="description" value="#{operationsController.selected.description}" title="#{bundle.EditOperationsTitle_description}" required="true" requiredMessage="#{bundle.EditOperationsRequiredMessage_description}"/>
                        <p:outputLabel value="Amount" for="amout" />
                        <p:inputText id="amout" value="#{operationsController.selected.amout}" title="#{bundle.EditOperationsTitle_amout}" required="true" requiredMessage="#{bundle.EditOperationsRequiredMessage_amout}"/>
                        <p:outputLabel value="Category" for="categoryid" />
                        <p:selectOneMenu id="categoryid" value="#{operationsController.selected.categoryid}" required="true" requiredMessage="#{bundle.EditOperationsRequiredMessage_categoryid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                           var="categoryidItem"
                                           itemLabel="#{categoryidItem.categoryName}"
                                           itemValue="#{categoryidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="User" for="userid" />
                        <p:selectOneMenu id="userid" value="#{operationsController.selected.userid}" required="true" requiredMessage="#{bundle.EditOperationsRequiredMessage_userid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           itemLabel="#{useridItem.username}"
                                           var="useridItem"
                                           itemValue="#{useridItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operationsController.update}" value="#{bundle.Save}" update="display,:OperationsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperationsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OperationsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
